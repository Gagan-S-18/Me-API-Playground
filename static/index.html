<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me-API Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .results-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .profile-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .profile-name {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-email {
            color: #666;
            margin-bottom: 15px;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .skill-tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .projects-list {
            margin-top: 15px;
        }

        .project-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e1e5e9;
        }

        .project-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .project-description {
            color: #666;
            margin-bottom: 10px;
        }

        .project-links {
            display: flex;
            gap: 15px;
        }

        .project-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .api-docs {
            text-align: center;
            margin-top: 30px;
        }

        .api-docs a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            transition: background 0.3s;
        }

        .api-docs a:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Me-API Playground</h1>
            <p>Explore profiles, skills, and projects through our comprehensive API</p>
        </div>

        <div class="search-section">
            <h2 class="section-title">üîç Search & Explore</h2>
            <div class="search-form">
                <input type="text" id="searchInput" class="search-input" placeholder="Search profiles, skills, projects..." />
                <button onclick="performSearch()" class="btn">Search</button>
                <button onclick="loadTopSkills()" class="btn btn-secondary">Top Skills</button>
                <button onclick="loadAllProfiles()" class="btn btn-secondary">All Profiles</button>
            </div>
        </div>

        <div class="stats" id="statsSection" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalProfiles">0</div>
                <div class="stat-label">Total Profiles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSkills">0</div>
                <div class="stat-label">Total Skills</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalProjects">0</div>
                <div class="stat-label">Total Projects</div>
            </div>
        </div>

        <div class="results-section">
            <h2 class="section-title">üìä Results</h2>
            <div id="resultsContainer">
                <div class="loading">Click "Search" or "All Profiles" to get started!</div>
            </div>
        </div>

        <div class="api-docs">
            <a href="/docs" target="_blank">üìö View API Documentation</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Request failed:', error);
                throw error;
            }
        }

        function showError(message) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `<div class="error">Error: ${message}</div>`;
        }

        function showLoading() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '<div class="loading">Loading...</div>';
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            showLoading();
            
            try {
                const results = await makeRequest(`${API_BASE}/search?q=${encodeURIComponent(query)}&limit=20`);
                displaySearchResults(results);
            } catch (error) {
                showError('Failed to perform search: ' + error.message);
            }
        }

        async function loadTopSkills() {
            showLoading();
            
            try {
                const skills = await makeRequest(`${API_BASE}/skills/top?limit=10`);
                displayTopSkills(skills);
            } catch (error) {
                showError('Failed to load top skills: ' + error.message);
            }
        }

        async function loadAllProfiles() {
            showLoading();
            
            try {
                const profiles = await makeRequest(`${API_BASE}/profiles?limit=20`);
                displayProfiles(profiles);
                await loadStats();
            } catch (error) {
                showError('Failed to load profiles: ' + error.message);
            }
        }

        async function loadStats() {
    try {
        const stats = await makeRequest(`${API_BASE}/stats`);

        document.getElementById('totalProfiles').textContent = stats.profiles;
        document.getElementById('totalSkills').textContent = stats.skills;
        document.getElementById('totalProjects').textContent = stats.projects;

        document.getElementById('statsSection').style.display = 'grid';
    } catch (error) {
        console.error('Failed to load stats:', error);
    }
}


        function displaySearchResults(results) {
            const container = document.getElementById('resultsContainer');
            
            if (results.results.length === 0) {
                container.innerHTML = '<div class="loading">No results found. Try a different search term.</div>';
                return;
            }

            let html = `<h3>Found ${results.total} results for "${results.query}"</h3>`;
            
            results.results.forEach(result => {
                if (result.type === 'profile') {
                    html += `
                        <div class="profile-card">
                            <div class="profile-name">üë§ ${result.name}</div>
                            <div class="profile-email">${result.email}</div>
                            ${result.bio ? `<p>${result.bio}</p>` : ''}
                        </div>
                    `;
                } else if (result.type === 'skill') {
                    html += `
                        <div class="profile-card">
                            <div class="profile-name">üõ†Ô∏è ${result.name}</div>
                            <div class="profile-email">Level: ${result.level}</div>
                        </div>
                    `;
                } else if (result.type === 'project') {
                    html += `
                        <div class="profile-card">
                            <div class="profile-name">üöÄ ${result.title}</div>
                            <div class="profile-email">${result.description || 'No description available'}</div>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }

        function displayTopSkills(skills) {
            const container = document.getElementById('resultsContainer');
            
            let html = `<h3>Top ${skills.total} Skills</h3>`;
            html += '<div class="skills-list">';
            
            skills.skills.forEach(skill => {
                html += `<span class="skill-tag">${skill.name} (${skill.count})</span>`;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        async function displayProfiles(profiles) {
            const container = document.getElementById('resultsContainer');
            
            if (profiles.length === 0) {
                container.innerHTML = '<div class="loading">No profiles found.</div>';
                return;
            }

            let html = `<h3>All Profiles (${profiles.length})</h3>`;
            
            for (const profile of profiles) {
                // Get complete profile data
                try {
                    const completeProfile = await makeRequest(`${API_BASE}/profiles/${profile.id}`);
                    
                    html += `
                        <div class="profile-card">
                            <div class="profile-name">üë§ ${completeProfile.name}</div>
                            <div class="profile-email">üìß ${completeProfile.email}</div>
                            ${completeProfile.bio ? `<p>${completeProfile.bio}</p>` : ''}
                            ${completeProfile.education ? `<p><strong>Education:</strong> ${completeProfile.education}</p>` : ''}
                            
                            ${completeProfile.skills.length > 0 ? `
                                <div class="skills-list">
                                    ${completeProfile.skills.map(skill => 
                                        `<span class="skill-tag">${skill.name}</span>`
                                    ).join('')}
                                </div>
                            ` : ''}
                            
                            ${completeProfile.projects.length > 0 ? `
                                <div class="projects-list">
                                    <h4>Projects:</h4>
                                    ${completeProfile.projects.map(project => `
                                        <div class="project-item">
                                            <div class="project-title">${project.title}</div>
                                            <div class="project-description">${project.description || 'No description'}</div>
                                            ${project.technologies && project.technologies.length > 0 ? `
                                                <div class="skills-list">
                                                    ${project.technologies.map(tech => 
                                                        `<span class="skill-tag" style="background: #28a745;">${tech}</span>`
                                                    ).join('')}
                                                </div>
                                            ` : ''}
                                            ${project.github_url || project.live_url ? `
                                                <div class="project-links">
                                                    ${project.github_url ? `<a href="${project.github_url}" target="_blank" class="project-link">GitHub</a>` : ''}
                                                    ${project.live_url ? `<a href="${project.live_url}" target="_blank" class="project-link">Live Demo</a>` : ''}
                                                </div>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                } catch (error) {
                    console.error(`Failed to load complete profile for ${profile.id}:`, error);
                    html += `
                        <div class="profile-card">
                            <div class="profile-name">üë§ ${profile.name}</div>
                            <div class="profile-email">üìß ${profile.email}</div>
                        </div>
                    `;
                }
            }
            
            container.innerHTML = html;
        }
        

        // Load stats on page load
        window.addEventListener('load', loadStats);

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
